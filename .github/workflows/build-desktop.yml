name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: false
        default: 'dev'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            platform: windows/amd64
            ext: .exe
          - os: macos-latest
            name: macOS-Intel
            platform: darwin/amd64
            ext: .app
          - os: macos-latest
            name: macOS-ARM
            platform: darwin/arm64
            ext: .app

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails (Windows)
        if: matrix.os == 'windows-latest'
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: pwsh

      - name: Install Wails (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --frozen-lockfile

      - name: Build app
        run: wails build -platform ${{ matrix.platform }} -clean

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p release
          cp "build/bin/彩票助手.exe" release/caipiao-windows-amd64.exe
        shell: bash

      - name: Prepare artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release
          if [ "${{ matrix.platform }}" == "darwin/amd64" ]; then
            cp -r "build/bin/彩票助手.app" release/
            cd release && tar -czf caipiao-macos-amd64.tar.gz "彩票助手.app"
          else
            cp -r "build/bin/彩票助手.app" release/
            cd release && tar -czf caipiao-macos-arm64.tar.gz "彩票助手.app"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caipiao-${{ matrix.name }}
          path: release/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
